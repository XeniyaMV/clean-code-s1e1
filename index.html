<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <figure class="header-figure">
        <img class="header-figure__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix picture">
        <figcaption>
          <a class="header-figure__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </figcaption>
      </figure>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section__title">Add Item</h2>
        <div class="task-item task-item_adding-mode">
          <input class="task-item__task task-item__task_text task-item__task_new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="list list_incompleted-tasks" id="incompleted-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" >
            <label class="task-item__task task-item__task_label">Pay Bills</label>
            <input class="task-item__task task-item__task_text" type="text" >
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="icon" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__task task-item__task_label">Go Shopping</label>
            <input class="task-item__task task-item__task_text" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="icon" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
          <h2 class="section__title">Completed</h2>
          <ul class="list list_completed-tasks" id="completed-tasks">
            <li class="task-item">
              <input class="task-item__checkbox" type="checkbox" checked>
              <label class="task-item__task task-item__task_label">See the Doctor</label>
              <input class="task-item__task task-item__task_text" type="text">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete">
                <img class="icon" src="./remove.svg" alt="delete">
              </button>
            </li>
          </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
